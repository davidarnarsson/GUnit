<div class="container-fluid">
    <h1>Orður</h1>
    <h4>Þetta eru dæmi um orður sem hægt er að fá stig fyrir, en það þýðir ekki að þetta sé endanlegur listi!</h4>

    <div class="row">

        <div class="col-sm-3 col-xs-12 available-badge" ng-repeat="rule in ctrl.rules | filter:{description: '!null'}">
            <img ng-src="{{rule.badge.image}}" alt=""/>
            <h5>{{rule.description}}</h5>
        </div>
    </div>
</div>
