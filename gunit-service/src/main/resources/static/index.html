<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GUnit</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
</head>
<body>
    <div id="wrap" ng-app="gunit">

        <header class="flex-container">
            <h1 class="title">G-Unit</h1>

            <ng-include src="'nav.tpl'"></ng-include>
        </header>

        <ng-view />


        <!-- templates -->
        <script type="text/ng-template" id="login.tpl">
            <div class="login container" ng-controller="LoginCtrl as ctrl">
                <h4>Veldu forritaranafnið þitt</h4>
                <user-selector ng-model="developerName" user-promise="ctrl.getUsers"></user-selector>
                <button ng-disabled="!developerName" type="submit" ng-click="ctrl.login(developerName, '/')">Innskrá</button>
            </div>
        </script>

        <script type="text/ng-template" id="nav.tpl">
            <ul class="navigation">
                <li><a href="#/">Forsíða</a></li>
                <li ng-controller="LoginCtrl as ctrl" ng-show="ctrl.isLoggedIn()">
                    <a href="" ng-click="ctrl.logout('/login')">
                        <span ng-controller="UserCtrl as c">{{c.getUser().name}}</span> (Útskrá)
                    </a>
                </li>
            </ul>
        </script>

        <script type="text/ng-template" id="front-page.tpl">
            <div class="leaderboard container">

                <h2>Stigatafla</h2>

                <table class="table clickable">
                    <thead>
                        <tr>
                            <th>Sæti</th>
                            <th>Forritari</th>
                            <th>Heildarstig</th>
                            <th>Fjöldi skrifaðra prófa</th>
                            <th class="xs-hidden">Síðasta branch coverage</th>
                            <th class="xs-hidden">Síðasta instruction coverage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in leaderboard" ng-click="viewDeveloper(row.id)">
                            <td ng-bind="$index + 1"></td>
                            <td> {{row.name}} <span ng-show="row.name == user.name"> (Þú)</span></td>
                            <td ng-bind="row.points"></td>
                            <td ng-bind="row.totalWrittenTests"></td>
                            <td class="xs-hidden">{{row.lastBranchCoverage * 100 | number:2}}%</td>
                            <td class="xs-hidden">{{row.lastInstructionCoverage * 100 | number:2}}%</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="flex-container your-sessions">
                <div class="flex-item p5">
                    <tabs id="front-page-tabs">
                        <tab title="Nýjasta nýtt">
                            <div class="message" ng-repeat="message in messages">
                                <span class="date"> <a ng-href="#/session/{{message.sessionId}}">Úr lotunni þann {{ message.session.date | date:'dd. MMM @ hh:mm' }}</a></span>

                                <span class="points-earned">  {{ message.points }} stig!</span>
                                <p> {{ message.message }} </p>
                                {{ message }}
                            </div>
                        </tab>
                        <tab title="Þínar lotur">

                            <pager page-count="statistics.total / statistics.count" current="getCurrent" set-page="setPage"> </pager>
                            <table class="table table-xs clickable">
                                <thead>
                                <th>Dags.</th>
                                <th class="xs-hidden">Branch coverage</th>
                                <th class="xs-hidden">Line coverage</th>
                                <th class="xs-hidden">Instruction coverage</th>
                                <th>Ný próf</th>
                                <th>Stig</th>
                                <th>Orður</th>
                                </thead>
                                <tbody>
                                <tr ng-repeat="row in statistics.value" ng-class="{'failed': row.sessionStatus == 'Failed', 'processing': row.sessionStatus == 'New'}" ng-click="showSession(row.sessionId)">
                                    <td ng-bind="row.date | date:'medium'"></td>
                                    <td class="xs-hidden">{{row.branchCoverage * 100 | number:2}}%</td>
                                    <td class="xs-hidden">{{row.lineCoverage * 100 | number:2}}%</td>
                                    <td class="xs-hidden">{{row.instructionCoverage * 100 | number:2}}%</td>
                                    <td ng-bind="row.newTests"></td>
                                    <td ng-bind="row.pointsCollected"></td>
                                    <td ng-bind="row.badgesEarned"></td>
                                </tr>
                                </tbody>
                            </table>
                        </tab>
                    </tabs>


                </div>

                <div class="flex-item p50">
                    <h3>Yfirlit yfir coverage</h3>
                    <div class="chart-container">
                        <canvas id="session-chart" chart data="statisticsData" options="chartOptions"></canvas>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/ng-template" id="pager.tpl">
            Veldu síðu:
            <ul class="pager">
                <li ng-repeat="page in pages">
                    <a ng-disabled="page == current()" ng-click="setPage(page)">{{page + 1}}</a>
                </li>
            </ul>
        </script>

        <script type="text/ng-template" id="tabs.tpl">
            <div class="tabs">
                <ul>
                    <li ng-repeat="(tabId,tab) in ctrl.tabs" ng-class="{'active': ctrl.activeTab == tabId }">
                        <a ng-click="ctrl.setActive(tabId)"> {{ tab.title }} </a>
                    </li>
                </ul>
                <div class="content" ng-transclude>

                </div>
            </div>
        </script>
        <script type="text/ng-template" id="tab.tpl">
            <div class="tab" ng-class="{'active': active}" ng-transclude>

            </div>
        </script>


        <script type="text/ng-template" id="user.tpl">
            <div class="flex-container user-details">
                <div class="flex-item user-numbers">
                    <h2>{{user.name}} - {{user.points}} stig</h2>

                    <div class="well">
                        <h4>Síðustu tölur:</h4>
                        <dl>
                            <dt>Branch coverage</dt>
                            <dd>{{user.lastBranchCoverage * 100 | number:2}}%</dd>
                            <dt>Instruction coverage</dt>
                            <dd>{{user.lastInstructionCoverage * 100 | number:2}}%</dd>
                        </dl>
                    </div>
                </div>
                <div class="flex-item" ng-controller="UserCtrl as ctrl">
                    <p ng-show="ctrl.getUser().name == user.name" class="your-tests">Þú hefur skrifað <strong ng-bind="user.totalWrittenTests"></strong> einingapróf!</p>
                    <p ng-show="ctrl.getUser().name != user.name" class="your-tests">{{user.name}} hefur skrifað <strong ng-bind="user.totalWrittenTests"></strong> einingapróf!</p>


                    <p ng-show="user.lastWrittenTest && ctrl.getUser().name == user.name">Þú skrifaðir einingapróf síðast þann {{user.lastWrittenTest | date}}</p>
                    <p ng-show="user.lastWrittenTest && ctrl.getUser().name != user.name">{{user.name}} skrifaðir einingapróf síðast þann {{user.lastWrittenTest | date}}</p>

                    <div class="badges">
                        <h4 ng-show="ctrl.getUser().name == user.name">Orðurnar þínar</h4>
                        <h4 ng-show="ctrl.getUser().name != user.name">Orður {{user.name}}</h4>

                        <ul>
                            <li ng-repeat="badge in badges">
                                <figure>
                                    <img ng-src="{{badge.badge.image}}" alt=""/>
                                    <figlabel>
                                        <p class="name">{{badge.badge.name}}</p>
                                        <p class="description">{{badge.fromRule.description}}</p>
                                    </figlabel>
                                </figure>
                                <p><em>{{badge.fromRule.successMessage}}</em> <br/>
                                    <strong ng-bind="badge.fromRule.points"></strong> stig þann <a href="#/session/{{badge.sessionId}}">{{badge.earnedDate | date}}</a>
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/ng-template" id="session.tpl">



            <div class="container">
                <h2>Próflota þann {{sessionData.session.date | date:'medium'}}</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Þessi lota</th>
                            <th>Núverandi staða</th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="label">Stig</td>
                            <td ng-bind="sessionData.session.pointsCollected"></td>
                            <td ng-bind="sessionData.user.points"></td>
                            <td class="label">Heildarstigafjöldi</td>

                        </tr>

                        <tr>
                            <td class="label">Branch coverage</td>
                            <td>{{sessionData.session.branchCoverage * 100 | number:2}}%</td>
                            <td>{{sessionData.user.lastBranchCoverage * 100 | number:2}}%</td>
                            <td class="label">Síðasta branch coverage</td>
                        </tr>

                        <tr>
                            <td class="label">Instruction coverage</td>
                            <td>{{sessionData.session.instructionCoverage * 100 | number:2}}%</td>
                            <td>{{sessionData.user.lastInstructionCoverage * 100 | number:2}}%</td>
                            <td class="label">Síðasta Instruction coverage</td>
                        </tr>
                        <tr>
                            <td class="label">Ný einingapróf</td>
                            <td ng-bind="sessionData.session.newTests"></td>
                            <td ng-bind="sessionData.user.totalWrittenTests"></td>
                            <td class="label">Heildarfjöldi einingaprófana</td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="container">
                <h3>Coverage gögn</h3>
                <p><a href="http://www.eclemma.org/jacoco/trunk/doc/counters.html">(Hvað þýða allar þessar tölur?)</a></p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Klasi</th>
                            <th>Branch Coverage</th>
                            <th>Complexity Coverage</th>
                            <th>Instruction Coverage</th>
                            <th>Line Coverage</th>
                            <th>Method Coverage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in coverageData">
                            <td>{{row.packageName}}.{{row.className}}</td>
                            <td>{{(row.branchCovered / (row.branchMissed + row.branchCovered)) * 100 | coalesce | number:2}}%</td>
                            <td>{{(row.complexityCovered / (row.complexityMissed + row.complexityCovered)) * 100 | coalesce | number:2}}%</td>
                            <td>{{(row.instructionCovered / (row.instructionMissed + row.instructionCovered)) * 100 | coalesce | number:2}}%</td>
                            <td>{{(row.lineCovered / (row.lineMissed + row.lineCovered)) * 100 | coalesce | number:2}}%</td>
                            <td>{{(row.methodCovered / (row.methodMissed + row.methodCovered)) * 100 | coalesce | number:2}}%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.14/i18n/angular-locale_is-is.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
